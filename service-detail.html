<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Service Details — Monitoring</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --card: rgba(255, 255, 255, 0.03);
      --card-border: rgba(139, 92, 246, 0.2);
      --text: #ffffff;
      --text-muted: #a0a0b0;
      --online: #00ff88;
      --online-glow: rgba(0, 255, 136, 0.4);
      --offline: #ff0055;
      --offline-glow: rgba(255, 0, 85, 0.4);
      --cyan: #00d9ff;
      --purple: #8b5cf6;
    }
    
    * { box-sizing: border-box; }
    
    html,body { 
      height: 100%; 
      margin: 0; 
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.15) 0%, transparent 50%);
      color: var(--text); 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      overflow-x: hidden;
    }
    
    header { 
      padding: 16px 20px;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      box-shadow: 0 4px 30px rgba(139, 92, 246, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .back-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: var(--cyan);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateX(-4px);
    }
    
    .header-info {
      flex: 1;
    }
    
    .service-name {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(135deg, var(--online) 0%, var(--cyan) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .service-url-header {
      font-size: 13px;
      color: var(--text-muted);
      margin: 4px 0 0 0;
      font-family: 'Courier New', monospace;
    }
    
    .container { 
      max-width: 1400px; 
      margin: 24px auto; 
      padding: 0 20px; 
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: rgba(10, 10, 15, 0.6);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      transition: all 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 800;
      color: var(--text);
      letter-spacing: -1px;
    }
    
    .stat-value.good {
      color: var(--online);
      text-shadow: 0 0 20px var(--online-glow);
    }
    
    .stat-value.bad {
      color: var(--offline);
      text-shadow: 0 0 20px var(--offline-glow);
    }
    
    .stat-unit {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-muted);
      margin-left: 4px;
    }
    
    .chart-section {
      background: rgba(10, 10, 15, 0.6);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--card-border);
      margin-bottom: 32px;
    }
    
    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .chart-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    
    .time-filters {
      display: flex;
      gap: 8px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    
    .filter-btn.active {
      background: var(--purple);
      border-color: var(--purple);
      color: #fff;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }
    
    .chart-container {
      position: relative;
      height: 400px;
      margin-bottom: 16px;
    }
    
    .chart-loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    
    .chart-loading.hidden {
      display: none;
    }
    
    .history-section {
      background: rgba(10, 10, 15, 0.6);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--card-border);
    }
    
    .history-filters {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(139, 92, 246, 0.2);
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .select-wrapper {
      position: relative;
    }
    
    .filter-select {
      padding: 8px 32px 8px 12px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      appearance: none;
      transition: all 0.3s ease;
    }
    
    .filter-select:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }
    
    .select-wrapper::after {
      content: '▼';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: var(--text-muted);
      pointer-events: none;
    }
    
    .pagination-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(139, 92, 246, 0.2);
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .pagination-info {
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .pagination-buttons {
      display: flex;
      gap: 8px;
    }
    
    .pagination-btn {
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .pagination-btn:hover:not(:disabled) {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    
    .pagination-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .pagination-btn.active {
      background: var(--purple);
      border-color: var(--purple);
      color: #fff;
    }
    
    .page-numbers {
      display: flex;
      gap: 4px;
    }
    
    .page-number {
      min-width: 36px;
      padding: 8px 12px;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .page-number:hover:not(.active) {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.5);
    }
    
    .page-number.active {
      background: var(--purple);
      border-color: var(--purple);
      color: #fff;
    }
    
    .page-ellipsis {
      padding: 8px 12px;
      color: var(--text-muted);
      font-size: 13px;
    }
    
    .history-title {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 20px 0;
      color: var(--text);
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    .history-table thead {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .history-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text);
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
    }
    
    .history-table td {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(139, 92, 246, 0.1);
      color: var(--text-muted);
    }
    
    .history-table tbody tr {
      transition: background 0.2s ease;
    }
    
    .history-table tbody tr:hover {
      background: rgba(139, 92, 246, 0.05);
    }
    
    .status-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status-dot.online {
      background: var(--online);
      box-shadow: 0 0 8px var(--online);
    }
    
    .status-dot.offline {
      background: var(--offline);
      box-shadow: 0 0 8px var(--offline);
    }
    
    .status-text {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }
    
    .status-text.online { color: var(--online); }
    .status-text.offline { color: var(--offline); }
    
    .response-time-cell {
      font-family: 'Courier New', monospace;
      font-weight: 600;
    }
    
    .response-time-cell.good { color: var(--online); }
    .response-time-cell.ok { color: var(--text); }
    .response-time-cell.slow { color: var(--offline); }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(139, 92, 246, 0.3);
      border-radius: 50%;
      border-top-color: var(--purple);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-message {
      background: rgba(255, 0, 85, 0.1);
      border: 1px solid rgba(255, 0, 85, 0.3);
      color: var(--offline);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 20px 0;
    }
    
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .chart-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .time-filters {
        width: 100%;
        justify-content: space-between;
      }
      
      .filter-btn {
        flex: 1;
      }
      
      .history-table {
        font-size: 11px;
      }
      
      .history-table th,
      .history-table td {
        padding: 8px 12px;
      }
    }
    
    @media (max-width: 480px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="back-button">
        <span>←</span>
        <span>Back</span>
      </a>
      <div class="header-info">
        <h1 class="service-name" id="serviceName">Loading...</h1>
        <p class="service-url-header" id="serviceUrl"></p>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Stats Section -->
    <div class="stats-grid" id="statsGrid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading statistics...</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-section">
      <div class="chart-header">
        <h2 class="chart-title">Response Time History</h2>
        <div class="time-filters">
          <button class="filter-btn" data-period="1d">24 Hours</button>
          <button class="filter-btn active" data-period="7d">7 Days</button>
          <button class="filter-btn" data-period="30d">30 Days</button>
        </div>
      </div>
      <div class="chart-container">
        <div class="chart-loading" id="chartLoading">
          <div class="loading-spinner"></div>
          <p style="margin-top: 12px; color: var(--text-muted);">Loading chart...</p>
        </div>
        <canvas id="historyChart"></canvas>
      </div>
    </div>

    <!-- History Table Section -->
    <div class="history-section">
      <div class="chart-header">
        <h2 class="history-title">Check History</h2>
        <div class="time-filters">
          <button class="filter-btn history-filter active" data-period="1d">24 Hours</button>
          <button class="filter-btn history-filter" data-period="7d">7 Days</button>
          <button class="filter-btn history-filter" data-period="30d">30 Days</button>
        </div>
      </div>
      
      <div class="history-filters">
        <div class="filter-group">
          <span class="filter-label">Status:</span>
          <div class="select-wrapper">
            <select class="filter-select" id="statusFilter">
              <option value="all">All</option>
              <option value="online">Online</option>
              <option value="offline">Offline</option>
            </select>
          </div>
        </div>
        
        <div class="filter-group">
          <span class="filter-label">Show Records:</span>
          <div class="select-wrapper">
            <select class="filter-select" id="limitFilter">
              <option value="50" selected>50</option>
              <option value="100">100</option>
              <option value="500">500</option>
              <option value="1000">1000</option>
            </select>
          </div>
        </div>
      </div>
      
      <div style="overflow-x: auto;">
        <table class="history-table">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Status</th>
              <th>Response Time</th>
              <th>Status Code</th>
            </tr>
          </thead>
          <tbody id="historyTableBody">
            <tr>
              <td colspan="4" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading history...</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      API_KEY: 'ek_live_91e54aca1902b01026dfd9d1cd3d4757ad3c51baa1bb790dc60a37d149bf5033',
      API_BASE_URL: 'https://us-central1-exit1-dev.cloudfunctions.net/publicApi/v1/public/checks'
    };

    let chart = null;
    let currentPeriod = '7d';
    let historyPeriod = '1d';
    let serviceData = null;
    let recordLimit = 50;
    let statusFilter = 'all';

    // Get check ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const checkId = urlParams.get('id');
    const serviceName = urlParams.get('name');

    if (!checkId) {
      document.querySelector('.container').innerHTML = '<div class="error-message">No service specified</div>';
    }

    // Utility functions
    function formatDateTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('en-US', {
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatResponseTime(ms) {
      if (ms < 100) return { class: 'good', text: `${ms}ms` };
      if (ms < 500) return { class: 'ok', text: `${ms}ms` };
      return { class: 'slow', text: `${ms}ms` };
    }

    function getTimeRange(period) {
      const now = new Date();
      const to = now.toISOString();
      let from;

      switch(period) {
        case '1d':
          from = new Date(now - 24 * 60 * 60 * 1000).toISOString();
          break;
        case '7d':
          from = new Date(now - 7 * 24 * 60 * 60 * 1000).toISOString();
          break;
        case '30d':
          from = new Date(now - 30 * 24 * 60 * 60 * 1000).toISOString();
          break;
      }

      return { from, to };
    }

    // Fetch service details
    async function fetchServiceDetails() {
      try {
        const response = await fetch(`${CONFIG.API_BASE_URL}/${checkId}`, {
          headers: { 'X-Api-Key': CONFIG.API_KEY }
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const result = await response.json();
        serviceData = result.data;
        
        document.getElementById('serviceName').textContent = serviceData.name;
        document.getElementById('serviceUrl').textContent = serviceData.url;
        
        return serviceData;
      } catch (error) {
        console.error('Error fetching service details:', error);
        throw error;
      }
    }

    // Fetch stats
    async function fetchStats(period) {
      const { from, to } = getTimeRange(period);
      
      try {
        const response = await fetch(
          `${CONFIG.API_BASE_URL}/${checkId}/stats?from=${from}&to=${to}`,
          { headers: { 'X-Api-Key': CONFIG.API_KEY } }
        );
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const result = await response.json();
        return result.data;
      } catch (error) {
        console.error('Error fetching stats:', error);
        throw error;
      }
    }

    // Fetch history with limit and status filters
    async function fetchHistory(period, limit = 50, status = 'all') {
      const { from, to } = getTimeRange(period);
      
      try {
        const response = await fetch(
          `${CONFIG.API_BASE_URL}/${checkId}/history?limit=${limit}&from=${from}&to=${to}&status=${status}`,
          { headers: { 'X-Api-Key': CONFIG.API_KEY } }
        );
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const result = await response.json();
        return result;
      } catch (error) {
        console.error('Error fetching history:', error);
        throw error;
      }
    }

    // Render stats
    function renderStats(stats) {
      const statsGrid = document.getElementById('statsGrid');
      
      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-label">Uptime</div>
          <div class="stat-value ${stats.uptimePercentage >= 99 ? 'good' : 'bad'}">
            ${stats.uptimePercentage.toFixed(2)}<span class="stat-unit">%</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Total Checks</div>
          <div class="stat-value">
            ${stats.totalChecks}
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Avg Response</div>
          <div class="stat-value ${stats.avgResponseTime < 200 ? 'good' : ''}">
            ${Math.round(stats.avgResponseTime)}<span class="stat-unit">ms</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Online / Offline</div>
          <div class="stat-value">
            <span style="color: var(--online);">${stats.onlineChecks}</span> / 
            <span style="color: var(--offline);">${stats.offlineChecks}</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Min Response</div>
          <div class="stat-value good">
            ${stats.minResponseTime}<span class="stat-unit">ms</span>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label">Max Response</div>
          <div class="stat-value ${stats.maxResponseTime > 500 ? 'bad' : ''}">
            ${stats.maxResponseTime}<span class="stat-unit">ms</span>
          </div>
        </div>
      `;
    }

    // Show/hide chart loading
    function showChartLoading() {
      document.getElementById('chartLoading').classList.remove('hidden');
    }
    
    function hideChartLoading() {
      document.getElementById('chartLoading').classList.add('hidden');
    }

    // Render chart
    function renderChart(history) {
      const ctx = document.getElementById('historyChart');
      
      // Sort by timestamp
      const sortedHistory = [...history].sort((a, b) => a.timestamp - b.timestamp);
      
      // Prepare data
      const labels = sortedHistory.map(h => new Date(h.timestamp));
      const responseData = sortedHistory.map(h => h.responseTime);
      const statusData = sortedHistory.map(h => h.status === 'online' ? h.responseTime : null);
      const offlineData = sortedHistory.map(h => h.status === 'offline' ? 1000 : null);
      
      // Destroy existing chart
      if (chart) {
        chart.destroy();
      }
      
      // Create new chart
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Response Time',
              data: statusData,
              borderColor: '#00ff88',
              backgroundColor: 'rgba(0, 255, 136, 0.1)',
              borderWidth: 2,
              fill: true,
              tension: 0.4,
              pointRadius: 2,
              pointHoverRadius: 6,
              spanGaps: false
            },
            {
              label: 'Offline',
              data: offlineData,
              borderColor: '#ff0055',
              backgroundColor: 'rgba(255, 0, 85, 0.2)',
              borderWidth: 2,
              fill: true,
              pointRadius: 4,
              pointHoverRadius: 8,
              spanGaps: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false,
          },
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: '#ffffff',
                font: { size: 12 },
                usePointStyle: true,
                padding: 20
              }
            },
            tooltip: {
              backgroundColor: 'rgba(10, 10, 15, 0.9)',
              titleColor: '#ffffff',
              bodyColor: '#a0a0b0',
              borderColor: 'rgba(139, 92, 246, 0.5)',
              borderWidth: 1,
              padding: 12,
              displayColors: true,
              callbacks: {
                title: function(context) {
                  return formatDateTime(context[0].parsed.x);
                },
                label: function(context) {
                  if (context.dataset.label === 'Offline') {
                    return 'Status: Offline';
                  }
                  return `Response Time: ${context.parsed.y}ms`;
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                displayFormats: {
                  hour: 'MMM d, HH:mm',
                  day: 'MMM d',
                  week: 'MMM d'
                }
              },
              grid: {
                color: 'rgba(139, 92, 246, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: '#a0a0b0',
                font: { size: 11 }
              }
            },
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(139, 92, 246, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: '#a0a0b0',
                font: { size: 11 },
                callback: function(value) {
                  return value + 'ms';
                }
              }
            }
          }
        }
      });
      
      hideChartLoading();
    }

    // Render history table
    function renderHistoryTable(data) {
      const tbody = document.getElementById('historyTableBody');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">No history data available</td></tr>';
        return;
      }
      
      // Render table rows
      tbody.innerHTML = data.map(check => {
        const responseTime = formatResponseTime(check.responseTime);
        return `
          <tr>
            <td>${formatDateTime(check.timestamp)}</td>
            <td>
              <div class="status-cell">
                <span class="status-dot ${check.status}"></span>
                <span class="status-text ${check.status}">${check.status}</span>
              </div>
            </td>
            <td class="response-time-cell ${responseTime.class}">
              ${responseTime.text}
            </td>
            <td>${check.statusCode || '—'}</td>
          </tr>
        `;
      }).join('');
    }
    
    // Show loading state for history table
    function showHistoryLoading() {
      const tbody = document.getElementById('historyTableBody');
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading history...</p>
          </td>
        </tr>
      `;
    }
    
    // Load history data with limit and status filters
    async function loadHistoryData(period) {
      try {
        showHistoryLoading();
        const result = await fetchHistory(period, recordLimit, statusFilter);
        renderHistoryTable(result.data);
      } catch (error) {
        console.error('Error loading history:', error);
        document.getElementById('historyTableBody').innerHTML = `
          <tr><td colspan="4" class="error-message">Failed to load history: ${error.message}</td></tr>
        `;
      }
    }

    // Load data for period
    async function loadData(period) {
      try {
        showChartLoading();
        
        // Fetch stats and history for chart (use high limit for chart data)
        const [stats, historyResult] = await Promise.all([
          fetchStats(period),
          fetchHistory(period, 1000, 'all') // Get all data for chart
        ]);
        
        renderStats(stats);
        renderChart(historyResult.data);
      } catch (error) {
        console.error('Error loading data:', error);
        hideChartLoading();
        document.getElementById('statsGrid').innerHTML = `
          <div class="error-message">Failed to load data: ${error.message}</div>
        `;
      }
    }

    // Initialize
    async function init() {
      if (!checkId) return;
      
      try {
        await fetchServiceDetails();
        await loadData(currentPeriod);
        await loadHistoryData(historyPeriod);
        
        // Setup chart filter buttons
        document.querySelectorAll('.filter-btn:not(.history-filter)').forEach(btn => {
          btn.addEventListener('click', async () => {
            document.querySelectorAll('.filter-btn:not(.history-filter)').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            currentPeriod = btn.dataset.period;
            await loadData(currentPeriod);
          });
        });
        
        // Setup history filter buttons
        document.querySelectorAll('.history-filter').forEach(btn => {
          btn.addEventListener('click', async () => {
            document.querySelectorAll('.history-filter').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            historyPeriod = btn.dataset.period;
            await loadHistoryData(historyPeriod);
          });
        });
        
        // Setup status filter
        document.getElementById('statusFilter').addEventListener('change', async (e) => {
          statusFilter = e.target.value;
          await loadHistoryData(historyPeriod);
        });
        
        // Setup limit filter
        document.getElementById('limitFilter').addEventListener('change', async (e) => {
          recordLimit = parseInt(e.target.value);
          await loadHistoryData(historyPeriod);
        });
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // Start when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
